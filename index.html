<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination using DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid border border-success p-2 p-lg-5 row">
      <h1 id="title">Pagination using DOM</h1>
      <p id="description" class="px-3 text-primary">
        This page shows implementation of pagination using DOM.
      </p>
      <div class="table table-responsive">
        <table
          id="table"
          class="table table-bordered table-striped table-hover"
        >
          <thead class="table-dark">
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
      <div id="buttons" class="d-flex justify-contents-center"></div>
      <ul id="pageBar" class="p-0  ">
        <li class="" onclick="firstOnClick()">First</li>
        <li onclick="previousOnClick()">Previous</li>
        <li id="page1" class="selected" onclick="pageNoOnClick('page1')">1</li>
        <!-- <li id="page2" onclick="pageNoOnClick('page2')">2</li>
      <li id="page3" onclick="pageNoOnClick('page3')">3</li>
      --></ul>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
